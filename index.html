<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3</title>

    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <section class="bg">
      <div class="wrapper">
        <div class="left">
          <div class="icon">
            <i class="fa-solid fa-envelope-open-text fa-bounce fa-lg"></i>
          </div>
          <h1>Hello There!!</h1>
          <h3>Drop an Email?</h3>
        </div>
        <div class="right">
          <h4>Get in touch</h4>
          <form action="">
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Message"
            ></textarea>
            <div class="sendbtn">
              <input class="sendbutton" type="submit" value="Send" />
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
